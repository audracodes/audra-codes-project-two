<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:400,700&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/1d552b85e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Willow - Contact Me</title>
</head>
<body class="body-contact-me">
    <header class="header-contact-me header-pages">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html/#about">About</a></li>
                <li><h2>Willow</h2></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <h1 class="wrapper">Contact Me</h1>
    </header>

    <!-- Side Bar for Social/Contact -->
    <aside class="aside-contact-me">
        <!-- Social Icons -->
        <div>
            <ul>
                <!-- Add text for screen readers!!! -->
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                <li><a href=""><i class="fab fa-linkedin-in"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>

        <!-- Contact Info  -->
        <div>
            <ul>
                <!-- Email/Phone number are links so you could call/email from your phone-->
                <li><a href="">info@email.com</a></li>
                <li><a href="">123 - 456 - 7890</a></li>
                <li><a href="">123 Queen Street West, Unit 10</a></li>
                <li><a href="">Toronto, Ontario</a></li>
                <li><a href="">M5V2D5</a></li>
            </ul>
        </div>

    </aside>

    <!-- Main -->
    <main class="main-contact-me"> 

        <!-- Contact Form -->
        <section class="contact-form">
            <div>
                <form action="" class="form">
                    <label for="your-name" class="visually-hidden">Name</label>
                    <input type="text" name="name" id="your-name" placeholder="Name">

                    <label for="your-email" class="visually-hidden">Email Address</label>
                    <input type="email" name="email" id="your-email" placeholder="Email address">
                    
                    <label for="your-message" class="visually-hidden">Message</label>
                    <input type="text" name="message" id="your-message" placeholder="Message">

                    <input type="submit" value="submit" class="button button-submit">
                </form>
            </div>
        </section>
    </main>

    <footer class="footer-blog">
        <div class="footer-div">
            <h5>Copyright &copy; 2018 HackerYou</h5>
        </div>
    </footer>
    
</body>
</html>
